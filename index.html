<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="card-header page-header">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- side col for search and saved citys -->
        <div class="col-4">
          <!-- search row -->
          <div class="row">
            <div>Search for a City:</div>
            <div class="input-group mb-3">
              <input id="search" type="text" />
              <div class="input-group-append">
                <button id="searchBtn" type="button" class="btn btn-primary">
                  ðŸ”Ž
                </button>
              </div>
            </div>
          </div>
          <!-- saved citys -->
          <div class="row">
            <div class="card" style="width: 18rem">
              <div id="search-history" class="list-group list-group-flush">
                <!-- items to be created from script -->
              </div>
            </div>
          </div>
        </div>
        <!-- col for current weather and 5 day forcast -->
        <div class="col-8">
          <!-- current conditions row -->
          <div class="row">
            <div class="card">
              <div class="card-body">
                <h5 id="current-city" class="card-title">
                  Welcome to your weather dashboard
                </h5>
                <div id="curr-icon"></div>
                <p id="current-temp" class="card-text"></p>
                <p id="current-humid" class="card-text"></p>
                <p id="current-wind" class="card-text"></p>
                <p id="current-uv" class="card-text"></p>
              </div>
            </div>
          </div>
          <!-- 5 day forcast -->
          <div id="forecast-head">5 Day Forecast:</div>
          <!-- target for forcast rendering -->
          <div id="forecast" class="row"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    
    <script src="./script.js"></script>
  </body>
</html>
